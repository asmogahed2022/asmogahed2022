{% extends "base.html" %}

{% block content %}
{% load static %}
<section class="contact-area" id="contact">
    <div class="container-fluid">
        <div class="row align-items-center d-flex justify-content-start">
            <div class="col-lg-12 col-md-12 contact-left no-padding">
                  <div style=" width:100%;
        height: 200px;" ></div>
            </div>
        
                <div class="container">
                    <table border="5px solid #000;" class="col-lg-12 col-md-12 pt-100 pb-100">
                        <tbody>
             
                            <thead>
                                <tr>
                                    <th>title</th>
                                    <th>describe_short</th>
                                    <th>describe_long</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
             
                            </thead>
                            {% for i in post %}
                        <tbody>
                            
                            <tr>
                                <td style="padding:10px;">{{i.title}}</td>
                                <td style="padding:10px;">{{i.describe_short}}</td>
                                <td style="padding:10px;">{{i.describe_long}}</td>
                                <td style="padding:10px;"><a href="/edit/{{ i.id }}">Edit</a></td>
                                
                                <td style="padding:10px;"><a href="/delete/{{ i.id }}">Delete</a></td>
                            </tr>
                            
                        </tbody>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div style=" width:100%;
                height: 200px;" ></div>
                    </div>
            </div>
        </div>
    </div>
  
    

 
</section>
    {% endblock content %}
